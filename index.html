<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>yikangAnswer</title>
    <link rel="stylesheet" href="frozenui/css/frozen.css">
    <link rel="stylesheet" href="src/css/base.css">
    <link rel="stylesheet" href="dist/img/sprite.css">
    <link rel="stylesheet" href="src/css/index.css">
</head>
<body>
<!--头部-->
<header class="ui-header ui-header-positive ui-border-b">
    <i class="ui-icon-return" onclick="history.back()"><span>返回</span></i><h1>易康问答</h1><button class="ui-btn">●●●</button>
</header>
<!--tab切换栏-->
<section class="ui-container idx_tab">
    <section id="tab">
        <div class="demo-item">
            <div class="demo-block">
                <div class="ui-tab" id="tab1">
                    <ul class="ui-tab-nav ui-border-b">
                        <li class="">问题榜</li>
                        <li class="">新晋榜</li>
                        <li class="">才华榜</li>
                    </ul>
                    <ul class="ui-tab-content" style="width: 300%; transition-property: transform; transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(-320px, 0px) translateZ(0px);">
                        <li class="" style="height: auto;">内容1</li>
                        <li class="current" style="height: auto;">内容2</li>
                        <li class="" style="height: auto;">内容3</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

</section>
</body>
<script src="frozenui/lib/zepto.min.js"></script>
<script src="src/js/angular.js"></script>
<script src="frozenui/js/frozen.js"></script>
<script class="demo-script">
    (function (){
        var tab = new fz.Scroll('#tab1', {
            role: 'tab',
            autoplay: true,
            interval: 5000
        });
        /* 滑动开始前 */
        tab.on('beforeScrollStart', function(fromIndex, toIndex) {
            console.log(fromIndex,toIndex);// from 为当前页，to 为下一页
        })
    })();
</script>
</html>
